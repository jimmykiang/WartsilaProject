
  <table class="table table-responsive table-hover table-condensed">
    <thead class=".thead-dark">
      <tr>
        <th scope="col">Forklift Name</th>
        <th scope="col">X</th>
        <th scope="col">Y</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles"  (click)="centerVehicle(vehicle)"
          [class.table-info]="vehicle.name === centeredVehicle"  style="cursor:pointer">
        <th scope="row"><span class="fa fa-truck"></span>{{vehicle.name}}</th>
        <td>{{vehicle.lng | number:'0.0-2'}}</td>
        <td>{{vehicle.lat | number:'0.0-2'}}</td>
      </tr>
    </tbody>
  </table>
